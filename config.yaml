device: mps # may change to cpu, cuda
# ckpt: ./ckpt/backbone_ResNet152_epoch_25_1706017655.pt
tensorboard: True
model:
  backbone:
    target: model.backbone.GroupMixFormer # AlexNet, GroupMixFormer, ResNet18, ResNet50, ResNet152, VGG19, ViT_B_16, ViT_L_16
    params:
      weights: IMAGENET1K_V1 # Can remove this to only use architecture, no pretraining
      frozen: False # Freeze the backbone parameters
      # layers_configurations: [
      #   64,
      #   64,
      #   "M",
      #   32,
      #   32,
      #   "M",
      # ]
      # kernel_size: 2
      embedding_dims: [80, 160, 200, 240]
      serial_depths: [4, 4, 12, 4]
      mlp_ratios: [4, 4, 4, 4]
      drop_path_rate: 0.1
      pretrain: ./pretrain/groupmixformer_tiny.pth
  classifier:
    target: model.classifier.LinearClassifier
    params:
      # AlexNet: 256 * 6 * 6 = 9216
      # ResNet18: 512
      # ResNet50, ResNet152: 2048
      # VGG19: 512 * 7 * 7 = 25088
      # ViT_B_16: 768
      # ViT_L_16: 1024
      # NaiveConv: X * 7 * 7
      in_features: 1000
      out_features: 17
trainer:
  epochs: 200
  optimizer:
    target: torch.optim.SGD
    params:
      lr: 0.001
      momentum: 0.9
      weight_decay: 1e-4
  scheduler:
    target: torch.optim.lr_scheduler.MultiStepLR
    params:
      gamma: 0.001
      # step_size: 50
      milestones: [100, 150]
dataset:
  path: ./data
  split_id: "1"
  batch_size: 8
  shuffle: True
  train_transforms:
    # - target: torchvision.transforms.RandomRotation
    #   params:
    #     degrees: 30
    - target: torchvision.transforms.RandomHorizontalFlip
    - target: torchvision.transforms.RandomResizedCrop
      params:
        size: 224
    - target: torchvision.transforms.ToTensor
    - target: torchvision.transforms.Normalize
      params:
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
  test_transforms:
    - target: torchvision.transforms.Resize
      params:
        size: 256
    - target: torchvision.transforms.CenterCrop
      params:
        size: 224
    - target: torchvision.transforms.ToTensor
    - target: torchvision.transforms.Normalize
      params:
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
